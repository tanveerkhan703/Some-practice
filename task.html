<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Table(Rowspan/Colspan)</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	
	
	<table border="10"cellspacing=0.5 width="450px" height=200px>
		<caption><i style="font-size: 18px;">A Test Table with Merged Cells</i></caption>

		<tr> 
			<th rowspan="2">Gender</th>
			
			<th colspan="2">Average</th>
			
			<th rowspan="2">Red Eyes</th>
			
		</tr>
		<tr>
			<th>Height</th>
			<th>Weight</th>
		</tr>
		<tr>
			<th>Male</th>
			<td>1.9</td>
			<td>0.003</td>
			<td>40%</td>
		</tr>
		<tr>
			<th>Female</th>
			<td>1.7</td>
			<td>0.002</td>
			<td>43%</td>
		</tr>
	</table>

</body>
</html>
